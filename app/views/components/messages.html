<div class="container" role="main">
    <div class="row">
        <div class="col-xs-10 col-xs-offset-1">
            <div class="page-header">
                <h1>Messages</h1>
            </div>

        </div>
    </div>
    <div class="row">
        <div class="col-xs-10 col-xs-offset-1">
            <table class="table table-striped table-bordered table-condensed table-hover">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>From</th>
                        <th>Subject</th>
                    </tr>
                </thead>
                <tbody class="data-container">
                    <tr *ngFor="#message of messages">
                        <td class="view-data-claim">{{message.sentDateTime}}</td>
                        <td class="view-data-claim">{{message.from.emailAddress.name}}</td>
                        <td class="view-data-value">{{message.subject}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
