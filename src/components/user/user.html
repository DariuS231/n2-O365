<div class="container" role="main">
    <div class="row">
        <div class="col-xs-10 col-xs-offset-1">
            <div class="page-header">
                <h1>User Data</h1>
            </div>

        </div>
    </div>
    <div class="row">
        <div class="col-xs-10 col-xs-offset-1">
            <table class="table table-striped table-bordered table-condensed table-hover">
                <thead>
                    <tr>
                        <th>Claim</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody class="data-container">
                    <tr *ng-for="#prop of adalService.userPropr">
                        <td class="view-data-claim">{{prop.propertyName}}</td>
                        <td class="view-data-value">{{prop.value}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
