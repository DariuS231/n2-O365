<div class="container" role="main">
    <div class="row">
        <div class="col-xs-10 col-xs-offset-1" >
            <div class="page-header">
                <h1>Files</h1>
            </div>
          
        </div>
    </div>
    <div class="row">
        <div class="col-xs-10 col-xs-offset-1">
            <table class="table table-striped table-bordered table-condensed table-hover">
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Name</th>
                    </tr>
                </thead>
                <tbody class="data-container">
                    <tr *ng-for="#file of files">
                        <td class="view-data-claim">{{!!file.folder ? "Folder" : "File"}}</td>
                        <td class="view-data-value">{{file.name}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
