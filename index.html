<html>
  <head>
    <meta charset="UTF-8">
    <title>A sample demonstrating Azure AD and ADAL Angular2</title>
    <link rel="stylesheet" href="/assets/vendor/bootstrap-3.3.6-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/vendor/bootstrap-3.3.6-dist/css/bootstrap-theme.min.css">

      System.config({
        packages: {        
          app: {

            defaultExtension: 'js'

        }
      });
      System.import('app/boot')
            .then(null, console.error.bind(console));
